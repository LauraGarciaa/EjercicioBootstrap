<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Crear Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuario.html">Usuarios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <h4>Crear Usuario</h4>
    <form class="container-md col-7 mb-5 needs-validation" novalidate>
      <div class="mb-3">
        <label for="fname" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="fname" required>
        <div class="invalid-feedback">
          Por favor, rellene este campo.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        <div class="invalid-feedback">
          Por favor, rellene este campo.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña 1</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        <div class="invalid-feedback">
          Por favor, rellene este campo.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Contraseña 2</label>
        <input type="password" class="form-control" id="exampleInputPassword2" required>
        <div class="invalid-feedback">
          Por favor, rellene este campo.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <!-- Este div es el de las alertas -->
  <div id="alertas"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
